<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gabrielly Soares - Projetos</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Projeto Theme Changer</h1>
        <nav>
            <a href="index.html">Sobre</a>
            <a href="integrantes.html">Integrantes</a>
            <a href="tarefas.html">Tarefas</a>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <div class="container">
        <div id="contato">
            <h2>Entre em contato</h2><br>
            <p>Preencha o formulário abaixo para entrar em contato:</p>
            <br>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    
    <!-- Rodapé -->
    <footer>
        <a href="contato.html" class="selected">Contato</a>
        <p>Desenvolvido por Gabrielly Soares para a matéria Fundamentos de Desenvolvimento de Software<br></p>
        <button onclick="trocarTema()">Alternar Tema</button>
    </footer>
    
    <script>
        function trocarTema() {
            document.body.classList.toggle('light-mode');
        }
    </script>
</body>
</html>
